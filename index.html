<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="quizStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">

    <title>Quiz</title>

<body>

    
    
    <div class="quiz__container" id="quiz">
        <div class="heading">QUIZ</div>
        <div class="quiz__box">
            <h3 id="question">What command do you use to output data to the screen?</h3>
            <ul>
                <li><input type="radio" name="answer" class="answer" id="a"><label for="a" id="answer1">Cin</label></li>
                <li><input type="radio" name="answer" class="answer" id="b"><label for="b" id="answer2">Cout>></label></li>
                <li><input type="radio" name="answer" class="answer" id="c"><label for="c" id="answer3">Cout</label></li>
                <li><input type="radio" name="answer" class="answer" id="d"><label for="d" id="answer4">Output>></label></li>
            </ul>
            
        </div>
        <button id="submit">SUBMIT QUIZ</button>
    </div>
    
    <script src="quizAns.js"></script>
</body>
</html>
